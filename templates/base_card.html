{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}
{% load crispy_forms_tags %}

{% block title %}Details{% endblock %}

{% block content %}
    <link rel="stylesheet" type="text/css" href="{% static 'base/base_card.css' %}">

    <div class="container-fluid">
        <div id="cards" class="row">
            <div class="col-lg-3 col-md-2 left-container"></div>

            <div id="card-container" class="col-lg-6 col-md-8 col-sm-12 mt-lg-5 mt-md-5">
              <div class="card text-center">
                <div class="card-body card_title">
                    <div id="form-container">
                        <h3 class="card-title">
                            {% block card_title %}{% endblock %}
                        </h3>
                        <hr class="col-4">

                        {% block card_content %}

                        {% endblock %}

                    </div>

                </div>
              </div>
            </div>

            <div class="col-lg-3 col-md-2 col-sm-3"></div>


        </div>
    </div>

    <script>
        $(function () {
            $('.dp').datetimepicker({
                format:'YYYY-MM-DD',
                locale: 'pt-br',
                maxDate: moment(),
                useCurrent: false,
            });
         });
    </script>
{% endblock %}
